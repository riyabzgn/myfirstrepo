<html>

<form>
	Enter num1:
	<input type="number" name="num1" id="textbox1" /><br>
	Enter num2:
	<input type="number" name="num2" id="textbox2" /><br>
</form>

<script>
	var num1= document.getElementById("textbox1");
	var num2= document.getElementById("textbox2");
	function sum(){
		var s= parseInt(num1.value) + parseInt(num2.value);
		alert(s);
	}
	sum();
</script>

<form> 	
	<input type="button" onclick="sum()" value="Click here to find sum">
</form>

</html>
